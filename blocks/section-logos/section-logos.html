<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Section Logos Block</title>
        <link rel="stylesheet" href="../../css/common/normalize.css" />
        <link rel="stylesheet" href="../../css/common/consts.css" />
        <link rel="stylesheet" href="../../blocks/logo/css/logo.css" />
        <link rel="stylesheet" href="css/section-logos.css" />
    </head>
    <body style="background-color: lime">
        <div class="section-logos">
            <ul class="section-logos__items">
                <li class="logo section-logos__item">
                    <img
                        class="logo__image"
                        src="../../images/logos/eurekagaming.png"
                        alt="Компания Eureka Gaming"
                    />
                </li>
                <li class="logo section-logos__item">
                    <img
                        class="logo__image"
                        src="../../images/logos/gunnar.png"
                        alt="Компания Gunnar"
                    />
                </li>
                <li class="logo section-logos__item">
                    <img
                        class="logo__image"
                        src="../../images/logos/lenovo.png"
                        alt="Компания Lenovo"
                    />
                </li>
                <li class="logo section-logos__item">
                    <img
                        class="logo__image"
                        src="../../images/logos/tfa.png"
                        alt="Компания TFA"
                    />
                </li>
                <li class="logo section-logos__item">
                    <img
                        class="logo__image"
                        src="../../images/logos/xtrfy.jpg"
                        alt="Компания XTRFY"
                    />
                </li>
            </ul>
        </div>
    </body>
</html>
