<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Section Ambassador Block</title>
        <link rel="stylesheet" href="../../css/common/normalize.css" />
        <link rel="stylesheet" href="../../css/common/owl.carousel.min.css" />
        <link
            rel="stylesheet"
            href="../../css/common/owl.theme.default.min.css"
        />
        <link rel="stylesheet" href="../../css/common/consts.css" />
        <link rel="stylesheet" href="../wrapper/css/wrapper.css" />
        <link
            rel="stylesheet"
            href="../card-ambassador/css/card-ambassador.css"
        />
        <link rel="stylesheet" href="css/section-ambassador.css" />
    </head>
    <body style="background-color: lime">
        <div class="wrapper" style="background-color: #ffffff">
            <div class="section-ambassador">
                <div
                    class="card-ambassador section-ambassador__card card-ambassador_double"
                >
                    <img
                        class="card-ambassador__img"
                        src="../../images/ambassadors/wylsacom.png"
                        alt="Блогер и инфлюенсер Wylsacom"
                    />
                    <div class="card-ambassador__content">
                        <div class="card-ambassador__title">
                            Wylsacom Wylsacom
                        </div>
                        <div class="card-ambassador__description">
                            О креслах FoxGear, клавиатурах и обо всём остальном,
                            что так интересно всем любителям компьютерных игр
                        </div>
                    </div>
                    <a
                        class="card-ambassador__link"
                        href="#"
                        alt="Статья О креслах FoxGear, клавиатурах и обо всём остальном"
                        title="Посмотреть статью"
                        target="_blank"
                    ></a>
                </div>
                <div class="card-ambassador section-ambassador__card">
                    <img
                        class="card-ambassador__img"
                        src="../../images/ambassadors/rozetked.jpg"
                        alt="Блог Rozetked"
                    />
                    <div class="card-ambassador__content">
                        <div class="card-ambassador__title">Rozetked</div>
                        <div class="card-ambassador__description">
                            Обзор на клавиатуры NuPhy
                        </div>
                    </div>
                    <a
                        class="card-ambassador__link"
                        href="#"
                        alt="Статья Обзор на клавиатуры NuPhy"
                        title="Посмотреть статью"
                        target="_blank"
                    ></a>
                </div>
                <div class="card-ambassador section-ambassador__card">
                    <img
                        class="card-ambassador__img"
                        src="../../images/ambassadors/alyona_rus.jpg"
                        alt="IT-блогер Алёна Русь"
                    />
                    <div class="card-ambassador__content">
                        <div class="card-ambassador__title">Алёна Русь</div>
                        <div class="card-ambassador__description">
                            Современная компьютерная мебель
                        </div>
                    </div>
                    <a
                        class="card-ambassador__link"
                        href="#"
                        alt="Статья Современная компьютерная мебель"
                        title="Посмотреть статью"
                        target="_blank"
                    ></a>
                </div>
            </div>
        </div>
        <script src="../../scripts/util/jquery-3.7.1.min.js"></script>
        <script src="../../scripts/util/owl.carousel.min.js"></script>
        <script src="../../scripts/section-ambassador.js"></script>
    </body>
</html>
