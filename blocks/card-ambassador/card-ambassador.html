<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Card Ambassador Block</title>
        <link rel="stylesheet" href="../../css/common/normalize.css" />
        <link rel="stylesheet" href="../../css/common/consts.css" />
        <link rel="stylesheet" href="css/card-ambassador.css" />
    </head>
    <body style="background-color: lime">
        <div class="card-ambassador card-ambassador_double">
            <img
                class="card-ambassador__img"
                src="images/wylsacom.png"
                alt="Блогер и инфлюенсер Wylsacom"
            />
            <div class="card-ambassador__content">
                <div class="card-ambassador__title">Wylsacom</div>
                <div class="card-ambassador__description">
                    О креслах FoxGear, клавиатурах и обо всём остальном
                </div>
            </div>
            <a
                class="card-ambassador__link"
                href="#"
                title="Посмотреть статью"
                target="_blank"
            ></a>
        </div>
        <div class="card-ambassador">
            <img
                class="card-ambassador__img"
                src="images/rozetked.jpg"
                alt="Блог Rozetked"
            />
            <div class="card-ambassador__content">
                <div class="card-ambassador__title">Rozetked</div>
                <div class="card-ambassador__description">
                    Обзор на клавиатуры NuPhy
                </div>
            </div>
            <a
                class="card-ambassador__link"
                href="#"
                title="Посмотреть статью"
                target="_blank"
            ></a>
        </div>
    </body>
</html>
